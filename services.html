<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendifyMM - Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #10B981;
            --accent: #F59E0B;
            --dark: #1F2937;
            --darker: #111827;
            --light: #F9FAFB;
            --gray: #9CA3AF;
            --gradient-start: #8B5CF6;
            --gradient-end: #EC4899;
            --card-bg: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }

        .nav-menu a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: var(--transition);
        }

        .nav-menu a:hover:after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Services Section */
        .services-section {
            padding: 160px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 50px;
            border: none;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            padding-left: 55px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .service-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
        }

        .service-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .service-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .service-minmax {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .service-description {
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .order-button {
            background: linear-gradient(135deg, var(--secondary), #0D9488);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .order-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--gray);
            font-size: 1.2rem;
        }

        .loading i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .error-message {
            text-align: center;
            padding: 40px 0;
            color: #EF4444;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--gray);
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        /* Footer */
        footer {
            background: var(--darker);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(60px);
            z-index: 0;
        }

        .bg-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
        }

        .bg-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -200px;
            left: -200px;
        }

        .bg-3 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 50%;
            left: 20%;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(31, 41, 55, 0.95);
                backdrop-filter: blur(10px);
                width: 250px;
                height: 100vh;
                padding: 40px 20px;
                transition: var(--transition);
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .service-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .search-input {
                padding: 15px 20px;
                padding-left: 50px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-img {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    <div class="bg-element bg-3"></div>

    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-img">TM</div>
                <div class="logo-text">TrendifyMM</div>
            </a>
            
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="services-section">
            <div class="container">
                <h2 class="section-title">Our Services</h2>
                
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for services...">
                </div>
                
                <div id="servicesContainer" class="services-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading services...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TrendifyMM. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // API Configuration
        const API_URL = 'https://proboostmyanmar.com/api/v2';
        const API_KEY = '4L2u9KHlHVq96kazTNvUGLmXWdZtdSf0O9FakfpgwZQD7eyPBzaQEEVbrfjH';
        
        // DOM Elements
        const servicesContainer = document.getElementById('servicesContainer');
        const searchInput = document.getElementById('searchInput');
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const navLinks = document.querySelectorAll('.nav-menu a');
        
        // State
        let allServices = [];
        let filteredServices = [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchServices();
            setupEventListeners();
        });
        
        // Fetch services from API
        async function fetchServices() {
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&action=services`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    allServices = data;
                    displayServices(allServices);
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('Error fetching services:', error);
                showError('Failed to load services. Please try again later.');
            }
        }
        
        // Display services in the grid
        function displayServices(services) {
            // Clear the container
            servicesContainer.innerHTML = '';
            
            if (services.length === 0) {
                servicesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>No services found matching your search.</p>
                    </div>
                `;
                return;
            }
            
            // Add services to the grid
            services.forEach((service, index) => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.style.animationDelay = `${index * 0.1}s`;
                
                serviceCard.innerHTML = `
                    <h3 class="service-name">${service.name}</h3>
                    <span class="service-category">${service.category || 'General'}</span>
                    <div class="service-price">$${service.rate}</div>
                    <div class="service-minmax">Min: ${service.min} - Max: ${service.max}</div>
                    <p class="service-description">${service.description || 'No description available.'}</p>
                    <button class="order-button" data-service-id="${service.service}">Order Now</button>
                `;
                
                servicesContainer.appendChild(serviceCard);
            });
            
            // Add event listeners to order buttons
            document.querySelectorAll('.order-button').forEach(button => {
                button.addEventListener('click', function() {
                    const serviceId = this.getAttribute('data-service-id');
                    const service = allServices.find(s => s.service == serviceId);
                    
                    if (service) {
                        // Store service data in localStorage
                        localStorage.setItem('selectedService', JSON.stringify(service));
                        
                        // Redirect to order page
                        window.location.href = 'order.html';
                    }
                });
            });
        }
        
        // Filter services based on search input
        function filterServices() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredServices = [...allServices];
            } else {
                filteredServices = allServices.filter(service => 
                    service.name.toLowerCase().includes(searchTerm) || 
                    (service.description && service.description.toLowerCase().includes(searchTerm)) ||
                    (service.category && service.category.toLowerCase().includes(searchTerm))
                );
            }
            
            displayServices(filteredServices);
        }
        
        // Show error message
        function showError(message) {
            servicesContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>${message}</p>
                    <button class="cta-button" onclick="fetchServices()" style="margin-top: 20px;">
                        Try Again
                    </button>
                </div>
            `;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterServices);
            
            // Menu toggle functionality
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                
                // Change icon based on menu state
                const icon = menuToggle.querySelector('i');
                if (navMenu.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Close menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!menuToggle.contains(e.target) && !navMenu.contains(e.target) && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        }
    </script>
</body>
</html>
